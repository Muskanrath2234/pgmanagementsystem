{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% load static %}

{% block content %}
<style>
    .notification-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
}

.notification {
    background-color: #f8d7da;
    border: 1px solid #f5c6cb;
    border-radius: 4px;
    padding: 15px;
    display: flex;
    align-items: center;
    position: relative;
}

.notification p {
    margin: 0;
    padding-right: 15px;
}

.notification img {
    cursor: pointer;
}


.main-container {
    width: 50%;
    background-color: white;
    margin: 13% auto;
    border-radius: 2em;
    padding: 2em 2em;
}
.container {
    display: flex;
    margin: 2em 2em;
    align-items: center;
    justify-content: space-between;
    flex-direction: column;
}

.profile-photo-container {
    width: 200px;
    height: 200px;
    border: 1px solid #ccc;
    border-radius: 50%;
    overflow: hidden;
    margin-bottom: 20px;
}

.profile-photo-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.user-content-container {
    text-align: center;
}

.name,
.address {
    margin-bottom: 10px;
    font-size: 18px;
    font-family:Georgia;
}


.profile-edit-link-container {
    margin-top: 20px;
      font-size: 18px;
    font-family:Georgia;
}

.profile-edit-link-container a {
    text-decoration: none;
    color: #007bff;
}

.profile-edit-link-container a:hover {
    text-decoration: underline;
}
</style>

{% if messages %}
<div class="notification-container">
    <div class="notification">
        {% for message in messages %}
        <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
        <img id='cross' src="{% static 'image/close.png' %}" width="15px" height="15px" alt="">
    </div>
</div>
<script>
    var cross = document.getElementById('cross')
    cross.addEventListener('click', () => {
        document.getElementsByClassName('notification-container')[0].style.display = 'none';
    })
</script>
{% endif %}

<main class="main-container">
    <div class="container">
        <div class="profile-photo-container">
            <img src="{{ user.profile.profile_img.url }}" alt="User Image" width="100px">
        </div>

        <div class="user-content-container">
            <p class="name"><b>Name: </b>{{ user.profile.name }}</p>
            <p class="address"><b>Address: </b>{{ user.profile.address }}</p>

            <div class="profile-edit-link-container">
                <a href="{% url 'editprofile' %}">Edit</a>
            </div>
        </div>
    </div>
</main>
{% endblock %}
